<div class="row">
  <div class="col-md-5 col-md-offset-2">
    <label class="form-caption">Login</label>
  </div>
</div>
<div class="row">
  <div class="col-md-5 col-md-offset-2">
    <form>
      <div class="form-group">
        <label for="nameInput">Username:</label>
        <input class="form-control" type="text" name="nameInput" [(ngModel)]="model.username" />
      </div>
      <div class="form-group">
        <label for="descriptionInput">Password:</label>
        <input class="form-control" type="password" name="descriptionInput" [(ngModel)]="model.password" />
      </div>
      <input type="submit" class="btn btn-primary" (click)="login()" value="Save" />
    </form>
  </div>
</div>
